version: "3.8"
services:
  ccp_gestion_db:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - '5432:5432'
    networks:
      - ccp_gestion_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      retries: 5
      start_period: 30s

  usuarios:
    build:
      context: ./usuarios
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      DB_NAME: usuarios
      DB_HOST: ccp_gestion_db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      FRONTEND_URL: http://localhost:4200
    networks:
      - ccp_gestion_net
    depends_on:
      ccp_gestion_db:
        condition: service_healthy

  fabricantes:
    build:
      context: ./fabricantes
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      DB_NAME: fabricantes
      DB_HOST: ccp_gestion_db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      USUARIOS_PATH: http://usuarios:3000
      FRONTEND_URL: http://localhost:4200
    networks:
      - ccp_gestion_net
    depends_on:
      ccp_gestion_db:
        condition: service_healthy

  ventas:
    build:
      context: ./ventas
      dockerfile: Dockerfile
    ports:
      - "3002:5000"
    environment:
      DB_NAME: ventas
      DB_HOST: ccp_gestion_db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      USERS_SERVICE_URL: http://usuarios:3000/usuarios
      FRONTEND_URL: http://localhost:4200
    networks:
      - ccp_gestion_net
    depends_on:
      ccp_gestion_db:
        condition: service_healthy

  inventarios:
    build:
      context: ./inventario
      dockerfile: Dockerfile
    ports:
      - "3003:3003"
    environment:
      DB_NAME: inventarios
      DB_HOST: ccp_gestion_db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      USUARIOS_PATH: http://usuarios:3000
      FRONTEND_URL: http://localhost:4200
    networks:
      - ccp_gestion_net
    depends_on:
      ccp_gestion_db:
        condition: service_healthy

networks:
  ccp_gestion_net:
    driver: bridge
