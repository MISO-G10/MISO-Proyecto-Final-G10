<div class="producto-container">
  <div class="producto-header">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>{{ translations.search_label }}</mat-label>
      <input
        matInput
        [(ngModel)]="searchTerm"
        (ngModelChange)="filterProductos()"
        [placeholder]="translations.search_placeholder">
      <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="filteredProductos()" class="producto-table">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>{{ translations.col_name }}</th>
        <td mat-cell *matCellDef="let producto">{{ producto.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>{{ translations.col_actions }}</th>
        <td mat-cell *matCellDef="let producto">
          <button mat-icon-button color="warn" (click)="navigateToDetails(producto.id)"
                  [matTooltip]="translations.tooltip_details">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
