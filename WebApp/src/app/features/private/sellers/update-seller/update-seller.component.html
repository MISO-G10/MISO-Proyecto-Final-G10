<div class="update-seller-container">
  <!-- Parte izquierda: Formulario -->
  <div class="left-panel">
    <mat-card>
      <mat-card-title>Editar Vendedor</mat-card-title>
      <mat-card-content>
        <form [formGroup]="sellerForm" (ngSubmit)="onUpdateSeller()">
          <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre">
          </mat-form-field>

          <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>Apellido</mat-label>
            <input matInput formControlName="apellido">
          </mat-form-field>

          <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>Correo</mat-label>
            <input matInput formControlName="username" [disabled]="true">
          </mat-form-field>

          <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>Rol</mat-label>
            <input matInput formControlName="rol" [disabled]="true">
          </mat-form-field>

          <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>Teléfono</mat-label>
            <input matInput formControlName="telefono">
          </mat-form-field>

          <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>Dirección</mat-label>
            <input matInput formControlName="direccion">
          </mat-form-field>

          <button mat-flat-button color="primary" type="submit" [disabled]="sellerForm.invalid">
            <mat-icon>save</mat-icon>
            Guardar Cambios
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Parte derecha: Lista de tenderos -->
  <div class="right-panel">
    <mat-card>
      <mat-card-title>Tenderos Asignados</mat-card-title>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let tendero of assignedTenderos">
            {{ tendero }}
          </mat-list-item>
        </mat-list>

        <button mat-stroked-button color="accent" (click)="onAssignTendero()">
          <mat-icon>add</mat-icon>
          Asignar Tendero
        </button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
