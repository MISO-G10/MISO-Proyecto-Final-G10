<div class="seller-container">
    <div class="seller-header">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Buscar vendedores</mat-label>
        <input 
          matInput 
          [(ngModel)]="searchTerm" 
          (ngModelChange)="filterSellers()"
          placeholder="Nombre, email o teléfono">
        <mat-icon matPrefix>search</mat-icon>
      </mat-form-field>
  
      <a 
        mat-raised-button 
        color="primary"         
        class="add-button"
        routerLink="create">
        <mat-icon>person_add</mat-icon>
        Nuevo vendedor
    </a>
    </div>
    
    <div class="table-container">
      <table mat-table [dataSource]="filteredSellers()" class="seller-table">
        
        <!-- Nombre -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let user">{{ user.nombre }} {{ user.apellido }}</td>
        </ng-container>
  
        <!-- Correo -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Correo</th>
          <td mat-cell *matCellDef="let user">{{ user.username }}</td>
        </ng-container>
  
        <!-- Teléfono -->
        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef>Teléfono</th>
          <td mat-cell *matCellDef="let user">{{ user.telefono || '-' }}</td>
        </ng-container>
  
        <!-- Dirección -->
        <ng-container matColumnDef="direccion">
          <th mat-header-cell *matHeaderCellDef>Dirección</th>
          <td mat-cell *matCellDef="let user">{{ user.direccion || '-' }}</td>
        </ng-container>
  
        <!-- Acciones -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let user">
            <button mat-icon-button color="primary" matTooltip="Ver detalles">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button color="accent" matTooltip="Editar">
              <mat-icon>edit</mat-icon>
            </button>            
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    
  </div>
