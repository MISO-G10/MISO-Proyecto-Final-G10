<div class="seller-container">
    <div class="seller-header">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Buscar vendedores</mat-label>
        <input 
          matInput 
          [(ngModel)]="searchTerm" 
          (ngModelChange)="filterSellers()"
          placeholder="Nombre, email o teléfono">
        <mat-icon matPrefix>search</mat-icon>
      </mat-form-field>
  
      <a 
        mat-raised-button 
        color="primary"         
        class="add-button"
        routerLink="create">
        <mat-icon>person_add</mat-icon>
        Nuevo vendedor
    </a>
    </div>
  
    <div class="table-container">
      <table mat-table [dataSource]="filteredSellers()" class="seller-table">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let seller">{{ seller.name }}</td>
        </ng-container>
  
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Correo electrónico</th>
          <td mat-cell *matCellDef="let seller">{{ seller.email }}</td>
        </ng-container>
  
        <!-- Phone Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>Teléfono</th>
          <td mat-cell *matCellDef="let seller">{{ seller.phone }}</td>
        </ng-container>
  
        <!-- Join Date Column -->
        <ng-container matColumnDef="joinDate">
          <th mat-header-cell *matHeaderCellDef>Fecha de ingreso</th>
          <td mat-cell *matCellDef="let seller">
            {{ seller.joinDate | date:'dd/MM/yyyy' }}
          </td>
        </ng-container>
  
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let seller">
            <button 
              mat-icon-button
              color="primary"
              matTooltip="Ver detalles"
              >
              <mat-icon>visibility</mat-icon>
            </button>
            <button 
              mat-icon-button
              color="accent"
              matTooltip="Editar"
              >
              <mat-icon>edit</mat-icon>
            </button>
            <button 
              mat-icon-button
              color="warn"
              matTooltip="Eliminar"
              (click)="deleteSeller(seller.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
